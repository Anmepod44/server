<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Animation</title>
    <style>
        body {
            background-color: #1e90ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            color: white;
        }

        .bounce {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            animation: bounce 2s infinite;
            margin: 0 auto;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-100px);
            }
        }

        .message {
            margin-top: 20px;
            font-size: 24px;
            animation: colorChange 2s infinite;
        }

        @keyframes colorChange {
            0%, 100% {
                color: white;
            }
            50% {
                color: rgb(21, 216, 70);
            }

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bounce"></div>
        <div class="message">Introduction to Servers, <br/> Welcome to the Cloud.</div>
    </div>
</body>
</html>
